<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza bar</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="img/logo1.png" alt="logo-img">

    </header>
    <main id="app">
        <div class="top-container">
            <div class="btn-item">
                <button id="btnOrder1">Order pizza</button>
                <p id="counter1"> </p>
            </div>
            <div class="btn-item">
                <button id="btnSubmit1">Submit</button>
                <p id="pSubmit1"> </p>
            </div>
        </div>
        <div class="bottom-container">
            <div class="btn-item">
                <button id="btnOrder2">Order pizza</button>
                <p id="counter2"> </p>
            </div>
            <div class="btn-item">
                <button id="btnSubmit2">Submit</button>
                <p id="pSubmit2"> </p>
            </div>
        </div>
    
    </main>

    <script src="index.js"></script>
</body>

</html>
